<div class="container">
    <div class="jumbotron so-tron">
            <h3>See Other SV Members</h3>
            <p>Are you keeping up with the pack?</p>
           
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card1" >
                <div class="card-header">
                 Users ({{this.users.length}})
                </div>
                <ul class="list-group list-group-flush" id="user-list">
                    <li *ngFor="let x of this.users.name; index as i" class="list-group-item" (click)="seeOthersWorkouts(x)"></li>
                </ul>
            </div>
        </div>
      </div>
   
        
        
    </div> 
</div>
