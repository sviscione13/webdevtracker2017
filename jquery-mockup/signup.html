<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Sign Up Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <link rel="stylesheet" href="src/main.css">
       
    </head>
    <body>

        <div id="header-placeholder"></div>
            
        <div class="container suc">
            <div class="jumbotron su-tron">
                <h3>Signup Here</h3>
                <p>Join The SV Fitness Team</p>
                <p>*WORK IN PROGRESS*</p>
            </div>
            <form>
              <div class="form-group">
                <label for="EmailControlInput">Email address</label>
                <input type="email" class="form-control" id="EmailControlInput" placeholder="name@example.com">
              </div>
               <div class="form-group">
                <label for="PasswordCotrolINput">Password</label>
                <input type="password" class="form-control" id="PasswordCotrolINput" placeholder="Password">
              </div>
               <div class="form-group">
                <label for="ConfirmPasswordCotrolINput">Confirm Password</label>
                <input type="password" class="form-control" id="ConfirmPasswordCotrolINput" placeholder="ConfirmPassword">
              </div>
              <div class="form-group">
                <label for="SelectAge">Age</label>
                <select class="form-control" id="AgeControlSelect">
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                </select>
              </div>
           
              <div class="form-group">
                <label for="AboutYouTextArea">About You</label>
                <textarea class="form-control" id="AboutYouTextArea" rows="3"></textarea>
              </div>
            </form>

            
        </div>
        <hr>
        <div id="footer-placeholder"></div>

        
        <script>
                var navProperties = {
                    mainNav: "_nav.html",
                    currentSection: "signup"
                };
        </script> 
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="src/navigation.js">
        </script>
        <script src="dist/bundle.js" ></script>

    </body>
</html>
